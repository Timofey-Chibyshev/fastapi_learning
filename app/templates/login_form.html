<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="/static/style/registration.css">
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <div class="error-container"></div> <!-- Добавлен контейнер для ошибок -->
    <form id="login-form" class="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">
        <div class="error-message" id="email-error"></div>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <div class="error-message" id="password-error"></div>

        <button type="submit" id="login-button" class="submit-button">Войти</button>
    </form>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
