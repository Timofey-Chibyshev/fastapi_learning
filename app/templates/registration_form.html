<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/static/style/registration.css">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <div class="error-container"></div> <!-- Добавлен контейнер для ошибок -->
    <form id="registration-form" class="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">
        <div class="error-message" id="email-error"></div>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
        <div class="error-message" id="password-error"></div>

        <label for="phone_number">Телефон:</label>
        <input type="tel" id="phone_number" name="phone_number" required autocomplete="tel">
        <div class="error-message" id="phone_number-error"></div>

        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required autocomplete="given-name">
        <div class="error-message" id="first_name-error"></div>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required autocomplete="family-name">
        <div class="error-message" id="last_name-error"></div>

        <button type="submit" id="reg-button" class="submit-button">Зарегистрироваться</button>
    </form>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
